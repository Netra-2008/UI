<div class="parent">
    <div class="login-box">
        <form action="#">
          <h2>Login</h2>
          <div class="input-box">
            <span class="icon">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input  [(ngModel)]="userObj.EmailId" type="text" id="userName" name="EmailId" required>
            <label for="">Username</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input  [(ngModel)]="userObj.Password" type="password" id="password" name="Password" required>
            <label for="">Password</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a href="#">forgot password?</a>
          </div>
          <button type="button" (click)="onLogin()">Login</button>
          <div class="link">
            <p>
              Don't have an account?
              <a href="#">Register</a>
            </p>
          </div>
        </form>
      </div>
</div>
